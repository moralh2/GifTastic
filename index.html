<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GifTastic</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Nova+Mono|Patrick+Hand" rel="stylesheet">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
                <div class="p-3 m-4 bg-danger text-white title-message">
                        <div id="title-message">How are you feeling?</div>
                        <div>If you're not sure, you can press one of the buttons below to see gifs for that emotion 🧐🔎</div>
                        <div>Or you can add a new button with an emotion (or random word) not already listed 😉🎯</div>

                        <form class="p-3 form-inline">
                                <div class="form-group mx-sm-3 mb-1">
                                    <input id= "new-btn-input" type="text" class="form-control" id="newEmotion" placeholder="Enter text here">
                                </div>
                                <button id="add-new-btn" type="submit" class="btn btn-primary mb-1">Add</button>
                        </form>
    
                </div>
        </div>
    </div>

    
    <div class="container">
        <div class="row justify-content-center mt-2 mb-4 ml-2">
            <div id="gif-buttons" class="col-md-12">
                <!-- All the btns are loaded here -->
            </div>
        </div>
    </div>

    <div id="gif-me" class="container">
        <!-- All the gifs for the chosen topic load here -->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- App JavaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
