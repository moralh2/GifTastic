<body>
    <div class="container mt-2 mb-4">
        <div class="row justify-content-lg-center">
            <button type="button" data-emotion="happy" class="btn btn-outline-danger">Happy</button>
            <button type="button" data-emotion="sad" class="btn btn-outline-danger">Sad</button>
            <button type="button" data-emotion="angry" class="btn btn-outline-danger">Angry</button>
            <button type="button" data-emotion="Scared" class="btn btn-outline-danger">Scared</button>
            <button type="button" data-emotion="Drunk" class="btn btn-outline-danger">Drunk</button>
            <button type="button" data-emotion="Tired" class="btn btn-outline-danger">Tired</button>
            <button type="button" data-emotion="Confused" class="btn btn-outline-danger">Confused</button>
            <button type="button" data-emotion="Overwhelmed" class="btn btn-outline-danger">Overwhelmed</button>
            <button type="button" data-emotion="Overworked" class="btn btn-outline-danger">Overworked</button>
            <button type="button" data-emotion="Alone" class="btn btn-outline-danger">Alone</button>

        </div>
    </div>

    <div id="gif-me" class="container">
        <div class="row">

                <div class="col-lg-3 offset-lg-1 col-md-12 mb-4">
                    <img class="gif rounded mx-auto d-block" src="https://media1.giphy.com/media/3ov9jEKWFGKZVYsxPy/200.gif?cid=e1bb72ff5be5504e384f3873679a7278"
                        data-still="https://media1.giphy.com/media/3ov9jEKWFGKZVYsxPy/200_s.gif?cid=e1bb72ff5be5504e384f3873679a7278"
                        data-animate="https://media1.giphy.com/media/3ov9jEKWFGKZVYsxPy/200.gif?cid=e1bb72ff5be5504e384f3873679a7278"
                        data-state="animate">
                </div>


                <div class="col-lg-7 col-md-12 mb-4">

                    <div class="table-responsive">
                        <table class="table table-sm table-dark table-bordered table-striped">
                            <tbody>
                                <tr>
                                    <th scope="row" class="text-right">title</th>
                                    <td>happy megan mullally GIF by Will &amp; Grace happy megan mullally GIF by Will &amp; Grace</td>
                                </tr>
                                <tr>
                                    <th scope="row" class="text-right">rating</th>
                                    <td>g</td>
                                </tr>

                                <tr>
                                    <th scope="row" class="text-right">username</th>
                                    <td>willandgrace</td>
                                </tr>

                                <tr>
                                    <th scope="row" class="text-right">date imported</th>
                                    <td class="datetime">2019-09-09</td>
                                </tr>

                                <tr>
                                    <th scope="row" class="text-right">last trending</th>
                                    <td>2019-09-08</td>
                                </tr>

                                <tr>
                                    <th scope="row" class="text-right">source</th>
                                    <td>nbc.com.long.url.la/aaaaaa</td>
                                </tr>


                            </tbody>
                        </table>
                    </div>

                </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        crossorigin="anonymous"></script>
    <!-- App JavaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
